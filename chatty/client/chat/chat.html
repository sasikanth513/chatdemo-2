<template name="chat">
    <div id="wrapper">
        {{> sidebar}}
        <div id="page-content-wrapper">
            <h1>Chattapp</h1>
            {{> input}}
            {{> messages}}
        </div>
    </div>
</template>

<template name="sidebar">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav onlUsers">
            <li class="sidebar-brand">
                <a href="#">
                    Online Users
                </a>
            </li>
            {{#each onlusr}}
            <li class="user"><a href="#">{{username}}</a></li>
                {{/each}}
        </ul>
    </div>
</template>

<template name="messages">
{{#if room}}
    {{#each msgs}}
    <strong>{{name}}:</strong> {{text}}<br>
    {{/each}}
{{else}}
    <h3>No room selected</h3>
{{/if}}
</template>

<template name="input">
    <p>Messages: <input type="text" id="message"></p>
</template>
